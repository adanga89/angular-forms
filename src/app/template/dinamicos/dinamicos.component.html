<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
   <!-- Nombre -->
    <div class="row mb-3">

        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input 
                type="text"
                class="form-control"
                ngModel
                required
                name="nombre"
                placeholder="Nombre">
            <span 
                class="form-text text-danger"
                *ngIf="miFormulario.controls['nombre']?.invalid &&
                miFormulario.controls['nombre']?.touched">
                Este campo es Obligatorio
            </span>
        </div>

    </div>

    <!-- Agregar Favorito -->
    <div class="row mb-3">

        <label for="" class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    type="text"
                    class="form-control"
                    placeholder="Agregar Favorito">
                <button type="button"
                    class="btn btn-outline-primary">
                    Agregar
                </button>
            </div>
        </div>

    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="row mb-3">

        <label for="" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <input 
                class="form-control mb-1">
        </div>

    </div>

    <div class="row">

        <div class="col-12">
            <button type="button"
                (click)="guardar()"
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
        
    </div>
</form>

<div class="row">
    {{miFormulario.value|json}}
    {{miFormulario.touched}}
</div>
