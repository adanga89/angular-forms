                class="form-control"
                placeholder="Nombre">

    </div>

    <!-- Agregar Favorito -->

                    type="text"
                    class="form-control"
                    (keyup.enter)="null"
                    placeholder="Agregar Favorito">
                <button type="button"
                    class="btn btn-outline-primary"

                </button>
            </div> -->

    </div>

    <div class="row">
